<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test telegram-app</title>
</head>
<body>
    <h1 id="main-heading">Hello, world!</h1>

    <script src="https://cdn.jsdelivr.net/npm/@telegram-apps/bridge@latest"></script>
    <script>
        async function fetchUserData() {
          try {
            const user = await request('web_app_get_user', 'user_requested');
            if (user) {
              document.getElementById('main-heading').textContent = user.id || 'Не указано';
            } else {
                document.getElementById('main-heading').textContent = 'Не удалось получить данные пользователя';
            }
          } catch (error) {
            console.error('Ошибка при получении данных пользователя:', error);
            alert('Ошибка при получении данных пользователя');
          }
        }

        // Вызовем функцию для получения данных
        fetchUserData();
      </script>
</body>
</html>
