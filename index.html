<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
        #status { margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Геолокация</h1>
    <button id="start">Начать передачу</button>
    <p id="status">Ожидание...</p>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачивает Mini App

        let watchId = null;
        const statusEl = document.getElementById('status');
        const button = document.getElementById('start');

        button.addEventListener('click', () => {
            if (watchId) {
                // Останавливаем передачу данных
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                button.textContent = 'Начать передачу';
                statusEl.textContent = 'Ожидание...';
            } else {
                if (navigator.geolocation) {
                    // Запускаем отслеживание геолокации
                    watchId = navigator.geolocation.watchPosition(
                        (position) => {
                            const { latitude, longitude } = position.coords;
                            statusEl.textContent = `Широта: ${latitude}, Долгота: ${longitude}`;

                            // Отправляем данные в бота через Telegram API
                            fetch(`https://api.telegram.org/7343303497:AAHU46nIYtyX3y5Z_v0z1bqJ2PMo4-jrptM/sendMessage`, {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({
                                    chat_id: tg.initDataUnsafe.user.id,
                                    text: `Геолокация: ${latitude}, ${longitude}`
                                })
                            }).catch(error => {
                                console.error('Ошибка отправки данных в бот:', error);
                                statusEl.textContent = 'Ошибка отправки данных в бот.';
                            });
                        },
                        (error) => {
                            // Обработка ошибок
                            if (error.code === error.PERMISSION_DENIED) {
                                statusEl.textContent = 'Ошибка: Доступ к геолокации отклонен';
                            } else if (error.code === error.POSITION_UNAVAILABLE) {
                                statusEl.textContent = 'Ошибка: Не удалось получить данные геолокации';
                            } else if (error.code === error.TIMEOUT) {
                                statusEl.textContent = 'Ошибка: Истекло время ожидания';
                            } else {
                                statusEl.textContent = `Ошибка: ${error.message}`;
                            }
                        },
                        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
                    );
                    button.textContent = 'Остановить передачу';
                } else {
                    statusEl.textContent = 'Геолокация не поддерживается';
                }
            }
        });
    </script>
</body>
</html>
