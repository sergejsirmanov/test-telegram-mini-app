<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App - Геолокация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    #location {
      font-size: 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Геолокация в Telegram Mini App</h1>
  <div id="location">Загрузка геолокации...</div>

  <script src="https://cdn.jsdelivr.net/npm/@telegram-apps/bridge@latest"></script>
  <script>
    // Функция для запроса геолокации
    async function fetchLocation() {
      const response = await request('web_app_check_location', 'location_checked');
      
      // Проверяем доступность и разрешение на доступ к геолокации
      if (!response.available || !response.access_granted) {
        document.getElementById('location').innerHTML = 'Геолокация не доступна или не разрешена.';
        return;
      }
      
      // Запрашиваем геолокацию
      const location = await request('web_app_request_location', 'location_requested');
      
      // Отображаем геолокацию на экране
      updateLocation(location);
    }

    // Функция для обновления отображаемой геолокации
    function updateLocation(location) {
      const locationElement = document.getElementById('location');
      if (locationElement) {
        locationElement.innerHTML = `Широта: ${location.latitude}, Долгота: ${location.longitude}`;
      }
    }

    // Настроим обновление геолокации каждые 5 секунд
    setInterval(fetchLocation, 5000);

    // Первоначальный запрос геолокации
    fetchLocation();
  </script>
</body>
</html>
